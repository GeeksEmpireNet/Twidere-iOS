imports:
  - Foundation
submodels:
  User:
    fields:
      _id:
        type: Int64
        column: _id
        primary_key: autoincrement
        init: -1
      accountKey:
        type: UserKey!
        column: account_key
        json_field: account_key
        json_transform: UserKeyTransform
      key:
        type: UserKey
        column: user_key
        json_field: user_key
        json_transform: UserKeyTransform
      createdAt:
        type: Date!
        column: created_at
        json_field: created_at
      position:
        type: Int64
        init: -1
      isProtected:
        type: Bool
        column: is_protected
        json_field: is_protected
        init: 'false'
      isVerified:
        type: Bool
        column: is_verified
        json_field: is_verified
        init: 'false'
      name:
        type: String
        column: name
        json_field: name
      screenName:
        type: String
        column: screen_name
        json_field: screen_name
      profileImageUrl:
        type: String!
        column: profile_image_url
        json_field: profile_image_url
      profileBannerUrl:
        type: String?
        column: profile_banner_url
        json_field: profile_banner_url
      profileBackgroundUrl:
        type: String?
        column: profile_background_url
        json_field: profile_background_url
      descriptionPlain:
        type: String?
        column: description_plain
        json_field: description_plain
      descriptionDisplay:
        type: String?
        column: description_display
        json_field: description_display
      url:
        type: String?
        column: url
        json_field: url
      urlExpanded:
        type: String?
        column: url_expanded
        json_field: url_expanded
      location:
        type: String?
        column: location
        json_field: location
      metadata:
        type: User.Metadata?
        column: metadata
        json_field: metadata
    submodels:
      Metadata:
        fields:
          following:
            type: Bool
            json_field: following
          followedBy:
            type: Bool
            json_field: followed_by
          blocking:
            type: Bool
            json_field: blocking
          blockedBy:
            type: Bool
            json_field: blocked_by
          muting:
            type: Bool
            json_field: muting
          followRequestSent:
            type: Bool
            json_field: follow_request_sent
          descriptionLinks:
            type: '[LinkSpanItem]?'
            json_field: 'description_links'
          descriptionMentions:
            type: '[MentionSpanItem]?'
            json_field: 'description_mentions'
          descriptionHashtags:
            type: '[HashtagSpanItem]?'
            json_field: 'description_hashtags'
          linkColor:
            type: 'String?'
            json_field: 'link_color'
          backgroundColor:
            type: 'String?'
            json_field: 'background_color'
          # Counts
          statusesCount:
            type: Int64
            json_field: statuses_count
            init: -1
          followersCount:
            type: Int64
            json_field: followers_count
            init: -1
          friendsCount:
            type: Int64
            json_field: friends_count
            init: -1
          favoritesCount:
            type: Int64
            json_field: favorites_count
            init: -1
          mediaCount:
            type: Int64
            json_field: media_count
            init: -1
          listsCount:
            type: Int64
            json_field: lists_count
            init: -1
          listedCount:
            type: Int64
            json_field: listed_count
            init: -1
          groupsCount:
            type: Int64
            json_field: groups_count
            init: -1
