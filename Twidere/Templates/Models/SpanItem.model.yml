imports:
   - Foundation
sqlite: false
submodels:
  SpanItem:
    type: protocol
    mapable: false
    fields:
      start:
        type: Int
        getter_setter: 'get set'
      end:
        type: Int
        getter_setter: 'get set'
      origStart:
        type: Int
        getter_setter: 'get set'
      origEnd:
        type: Int
        getter_setter: 'get set'
  LinkSpanItem:
    inheritance: SpanItem
    fields:
      start:
        type: Int
        json_field: start
      end:
        type: Int
        json_field: end
      origStart:
        type: Int
        json_field: start
      origEnd:
        type: Int
        json_field: end
      link:
        type: String
        json_field: link
      display:
        type: String!
        json_field: display
  MentionSpanItem:
    inheritance: SpanItem
    fields:
      start:
        type: Int
        json_field: start
      end:
        type: Int
        json_field: end
      origStart:
        type: Int
        json_field: start
      origEnd:
        type: Int
        json_field: end
      key:
        type: UserKey?
        json_field: key
        json_transform: UserKeyTransform
      name:
        type: String?
        json_field: name
      screenName:
        type: String
        json_field: screen_name
  HashtagSpanItem:
    inheritance: SpanItem
    fields:
      start:
        type: Int
        json_field: start
      end:
        type: Int
        json_field: end
      origStart:
        type: Int
        json_field: start
      origEnd:
        type: Int
        json_field: end
      hashtag:
        type: String
        json_field: hashtag
