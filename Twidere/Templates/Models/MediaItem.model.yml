imports:
   - Foundation
sqlite: false
submodels:
  MediaItem:
    append_body: "
    enum MediaType: String {
        case unknown, image, video, animatedGif, externalPlayer, variableType
    }
    "
    fields:
      url:
        type: String
        json_field: url
      mediaUrl:
        type: String?
        json_field: media_url
      previewUrl:
        type: String?
        init: nil
        json_field: preview_url
      type:
        type: MediaType
        init: .unknown
        json_field: type
        json_transform: MediaTypeTransform
      width:
        type: Int
        init: '0'
        json_field: width
      height:
        type: Int
        init: '0'
        json_field: height
      videoInfo:
        type: VideoInfo
        json_field: video_info
      pageUrl:
        type: String?
        init: nil
        json_field: page_url
      openBrowser:
        type: Bool
        init: 'false'
        json_field: open_browser
      altText:
        type: String?
        init: nil
        json_field: alt_text
    submodels:
      VideoInfo:
        fields:
          duration:
            type: Int64
            init: -1
            json_field: duration
          variants:
            type: '[Variant]'
            json_field: variants
        submodels:
          Variant:
            fields:
              url:
                type: String
                json_field: url
              contentType:
                type: String
                json_field: content_type
              bitrate:
                type: Int64
                init: -1
                json_field: bitrate
