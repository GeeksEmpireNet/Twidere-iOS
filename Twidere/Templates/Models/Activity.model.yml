# Added in database version 2
min_version: 2
imports:
  - Foundation
submodels:
  Activity:
    fields:
      _id:
        type: Int64
        init: -1
        column: _id
        primary_key: autoincrement
      accountKey:
        type: UserKey!
        column: account_key
        json_field: account_key
      isGap:
        type: Bool
        column: is_gap
        json_field: is_gap
      positionKey:
        type: Int64
        column: position_key
        json_field: position_key
      createdAt:
        type: Date
        column: created_at
        json_field: created_at
      maxSortPosition:
        type: Int64
        column: max_sort_position
        json_field: max_sort_position
      minSortPosition:
        type: Int64
        column: min_sort_position
        json_field: min_sort_position
      maxPosition:
        type: String
        column: max_position
        json_field: max_position
      minPosition:
        type: String
        column: min_position
        json_field: min_position
      action:
        type: Action
        column: action
        json_field: action
      sources:
        type: '[User]'
        column: sources
        json_field: sources
      sourceKeys:
        type: '[UserKey]'
        column: source_keys
        json_field: source_keys
      targets:
        type: ObjectList!
        column: targets
        json_field: targets
      targetObjects:
        type: ObjectList!
        column: target_objects
        json_field: target_objects
    submodels:
      Action:
        type: enum
        inheritance: String
        values: [favorite, follow, mention, reply, retweet, listMemberAdded, listCreated, favoritedRetweet, retweetedRetweet, quote, retweetedMention, favoritedMention, joinedTwitter, mediaTagged, favoritedMediaTagged, retweetedMediaTagged]
      ObjectList:
        fields:
          statuses:
            type: '[Status]?'
            init: nil
            json_field: statuses
          users:
            type: '[User]?'
            init: nil
            json_field: users
          userLists:
            type: '[UserList]?'
            init: nil
            json_field: user_lists
